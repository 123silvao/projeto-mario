<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/stylo.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <title>Projeto Mario</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a>
            <img class="logo" src="imagens/logo-chapeu-mario.png" alt="">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="imagens/titulo.png" alt="imagem do titulo do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo numquam eius maxime, beatae accusantium, velit eveniet eligendi omnis tempora nobis laborum saepe praesentium ipsum tenetur. Consequatur eaque ipsum ad fugit!

            </p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="imagens/super-mario-chars.png" alt="">
        
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">x</span>
                <iframe id="video" width="560" height="315"
                 src="https://www.youtube.com/embed/Cb4WV4aXBpk"
                 title="Trailer oficial" frameborder="1"
                 allow="accelerometer; autoplay; clipboard-write;
                 encrypted-media; gyroscope; picture-in-picture"
                 allowfullscreen></iframe>
            </div>

        </div>
    </main>

</body>

</html>
